<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    
    <title>Lazy Loading!</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>
    <main class="gridlayout">
        <h1>This is a page of Lazy Loading images</h1>
        <picture>
            <img src="images/PlaceholderImg.png" data-src="images/CloudsOverhead.JPG" alt="Pic1">
        </picture>
        <picture>
            <img src="images/PlaceholderImg.png" data-src="images/FlowersInDurango.JPG" alt="Pic2">
        </picture>
        <picture>
           <img src="images/PlaceholderImg.png" data-src="images/EveningMoon.JPG" alt="Pic3">
        </picture>
        <picture>
            <img src="images/PlaceholderImg.png" data-src="images/LakeBehindTrees.JPG" alt="Pic4">
        </picture>
        <picture>
            <img src="images/PlaceholderImg.png" data-src="images/OffRoadTrail.JPG" alt="Pic5">
        </picture>
        <picture>
            <img src="images/PlaceholderImg.png" data-src="images/MoreFlowers.JPG" alt="Pic6">
        </picture>
</main>
<script src="js/lazyload.js"></script>
</body>
</html>
