<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temple Inn & Suites - Reservations</title>

    <link rel="stylesheet" href="css/reservation.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <img src="images/templogo.jpg" alt="Temple Inn & Suites Logo">
        <section class="headings">
            <h1>
                Temple Inn & Suites
            </h1>
            <div class="moto">The Temple is just across the street!</div>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776;Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="templepg.html">Temples</a></li>
            <li class="active"><a href="reservation.html">Reservations</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div>
            <h1>Schedule a Reservation</h1>
            <h3>Please fill out the form below and submit</h3>
        </div>
        <div>
            <form action="thankyou.html" method="GET" id="reserve" class="reserve">
                <div class="location"></div>
                <ul class="guests">
                    <li>
                        <label>Full Name*:</label>
                        <input type="text" name="fullname" minlength="5" required>
                    </li>
                    <li>
                        <label>Date*:</label>
                        <input type="date" name="startstay" required>
                    </li>
                    <li>
                        <label>to:</label>
                        <input type="date" name="endstay">
                    <li>
                        <label>Room Type:</label>
                        <input list="roomtype" name="roomtype" placeholder="Select Room">
                        <datalist id="roomtype">
                            <option value="King Room">King Room</option>
                            <option value="Double Queen Room">Double Queen Room</option>
                            <option value="Single Queen Room">Single Queen Room</option>
                        </datalist>
                    </li>
                    <li>
                        <label>Number of Rooms:</label>
                        <input type="number" name="qty" min="1" placeholder="1">
                    </li>
                    <li>
                        <label>Phone Number*:</label>
                        <input type="number" name="phone" min="10" required>
                    </li>
                    <li>
                        <label>Email*:</label>
                        <input type="text" name="email" placeholder="example@gmail.com" required>
                    </li>
                    <li>
                        <label>State or Country:</label>
                        <input type="text" name="home">
                    </li>
                    <li>
                        <label>Special accomdations/comments</label>
                        <textarea rows="5" cols="50" name="comments"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit" class="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        &copy; <span id="todaysYear"></span> All Rights Reserved - Temple Inn & Suites |
        <span id="todaysDate"></span>
    </footer>
    <script src="js/datalists.js"></script>
    <script src="js/toggleMenu.js"></script>
    <script src="js/todaysDate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webFontLoader.js"></script>
</body>

</html>
